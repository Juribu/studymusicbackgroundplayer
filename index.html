<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Study Music Player</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
<div class="container">
    <div class="music-control">
        <nav class="main-controls"> 
            <button class = "icon-btn" id = "mood-btn">
                <img src="assets/icons/Mood.svg" alt="Play" />
            </button>
            <button class = "icon-btn" id = "genre-btn">
                <img src="assets/icons/Genre.svg" alt="Play" />
            </button>
            <button class = "icon-btn" id = "customize-btn">
                <img src="assets/icons/Customize.svg" alt="Play" />
            </button>

        </nav>
        <nav class="playback-controls">
            <button class = "icon-btn" id = "prev-btn">
                <img src="assets/icons/Play-Prev.svg" alt="Next" />
            </button>

            <button class = "icon-btn" id = "play-btn">
                <img src="assets/icons/Play-Button.svg" alt="Play" />
            </button>
            
            <button class = "icon-btn" id = "next-btn">
                <img src="assets/icons/Play-Next.svg" alt="Prev" />
            </button>
        </nav>
        <nav class="settings-controls">
            <button class = "icon-btn" id = "shuffle-btn">
                <img src="assets/icons/Shuffle.svg" alt="Prev" />
            </button>

            <button class = "icon-btn" id = "settings-btn">
                <img src="assets/icons/Settings.svg" alt="Prev" />
            </button>
        </nav>
    </div>
</div>
<script src="script.js"></script>
</body>

</html>
